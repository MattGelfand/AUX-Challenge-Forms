<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='css/style.css' />
	<link rel='stylesheet' href='css/reset.css' />
	<script src="js/modernizr.js"></script>
	<script src="js/validate.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
	<title>Form Challenge!</title>
</head>
<body>
	<div class="container">
		<div class="form-body">
			<header class="contain">
				<h1 class="h1">Sign up for Whoo!</h1>
				<h4 class="h4">50 Projects, 500 images, 10 videos, domain binding, and technical support.</h4>
			</header>

			<section class="contain">
				<form action="#" method="post" class="form">
					<h2 class="h2">First, Name Your Portfolio</h2>
					<fieldset class="form-padding">
						<label for="title">Portfolio Title</label>
						<input type="text" name="title" id="title">

						<label for="address">Portfolio Address</label>
						<input type="text" name="address" id="address">
					</fieldset>
				</form>
			</section>

			<section class="contain">
				<form action="#" method="post" class="form">
					<h2 class="h2">Now, enter your account details</h2>
					<fieldset class="form-padding">
						<label for="name">Name</label>
						<input type="text" name="name" id="name">

						<label for="email">Email</label>
						<input type="text" name="email" id="email">
						<span class="note">NOTE: We'll never share your email, promise.</span>

						<label for="password">Password</label>
						<input type="password" name="password" id="password">
						<input type="checkbox" name="showpassword" value="show" id="checkbox"> Show Password
					</fieldset>
				</form>
			</section>

			<section class="contain">
				<form action="#" method="post" class="form">
					<h2 class="h2">Finally, enter your payment information</h2>
					<fieldset class="form-padding">
						<label for="cardnumber">Card number</label>
						<input type="text" name="cardnumber" id="cardnumber">

						<label for="security">Security code</label>
						<input type="text" name="security" id="security">

						<div class="dropdowns">
							<label for="expiration">Expiration date</label>
							<select name="month" id="dropdowns">
								<option value="Month" selected>Month</option>
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>

							<select name="year" id="dropdowns">
								<option value="Year" selected>Year</option>
								<option value="2014">2014</option>
							</select>
						</div>
					</fieldset>
				</form>
			</section>

			<section class="contain">
				<fieldset class="createbutton">
    				<input class="btn" type="submit" name="submit" value="Create your portfolio">
    			</fieldset>
			</section>
		</div><!--end form body-->
	</div><!--end container-->
<script src="js/main.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
</body>
</html>

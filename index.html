	<meta charset="UTF-8">
	<link rel='stylesheet' href='css/style.css' />
	<link rel='stylesheet' href='css/reset.css' />
	<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
	<script src="js/modernizr.js"></script>
	<title>Form Challenge!</title>
</head>
<body>
	<div class="container">
		<header class="contain" role="banner">
			<h1>Sign up for Whoo!</h1>
			<h2>50 Projects, 500 images, 10 videos, domain binding, and technical support.</h2>
		</header>

		<form role="form" class="contain" action="" method="get">
			<ol>
				<li>
					<fieldset class="portfolio-name">
						<legend>First, name your portfolio</legend>
						<div class="form-inner">
							<label>
								Portfolio Title
								<input type="text" name="title" aria-labelledby="portfolio-name" aria-required="true">
							</label>
							
							<label>
								Portfolio Address
								<input type="url" name="address" aria-required="true" id="address">
								<span class="address-sample">
								sample.com
							</label>
						</div>
					</fieldset>
				</li>


				<li>
					<fieldset class="portfolio-account">
						<legend>Now, enter your account details</legend>
						<div class="form-inner">
							<label>
								Name
								<input type="text" name="name" pattern="[a-zA-Z]+" aria-labelledby="account-details" aria-required="true">
							</label>

							<label>
								Email
								<input type="email" name="email" pattern="[a-zA-Z]+" aria-labelledby="email-address" aria-required="true">
									<span class="email-note">NOTE: We'll never share your email, promise.</span>
							</label>

							<label>
								Password
								<input required type="password" name="password" minlength="4" aria-required="true">
							</label>
						</div>
					</fieldset>
				</li>

				<li>
					<fieldset class="portfolio-info">
						<legend>Finally, enter your account information</legend>
						<div class="form-inner">
							<label>
								Card Number
							<input required type="text" name="number" id="number" pattern="[0-9]{13,16}" maxlength="16" aria-labelledby="paymentInfo" aria-required="true">
							</label>
							
							<fieldset class="cards">				  	
							  	<input type="radio" name="card-type" value="american-express" id="amex-button">
							  	<label for="amex" class="amex">American Express</label>
							  	
							  	<input type="radio" name="card-type" value="visa" id="visa-button">
							  	<label for="visa" class="visa">Visa</label>
							  	
							  	<input type="radio" name="card-type" value="discover" id="discover-button">
							  	<label for="discover" class="discover">Discover</label>
							  	
							  	<input type="radio" name="card-type" value="mastercard" id="mastercard-button">
							  	<label for="mastercard" class="mastercard">Mastercard</label>
							</fieldset>

							<label>
								Security Code
								<input required type="text" name="security" id="security" maxlength="4" pattern="[0-9]{0,4}" aria-required="true">
							</label>

							<label class="cvv">
								<input type="text">	
							</label>

							<fieldset class="portfolio-exp">
								<label>
									Expiration Date
									<select name="month" class="dropdowns" aria-required="true">
										<option value="00" disabled selected>Month</option>
										<option value="01">January</option>
										<option value="02">February</option>
										<option value="03">March</option>
										<option value="04">April</option>
										<option value="05">May</option>
										<option value="06">June</option>
										<option value="07">July</option>
										<option value="08">August</option>
										<option value="09">September</option>
										<option value="10">October</option>
										<option value="11">November</option>
										<option value="12">December</option>
									</select>
								</label>

								<label>
									<select name="year" class="dropdowns" aria-required="true">
										<option value="00" disabled selected>Year</option>
										<option value="01">2014</option>
										<option value="02">2015</option>
										<option value="03">2016</option>
										<option value="04">2017</option>
									</select>
								</label>

								<label for="security-icon">
									<div class="security-icon" name="security-icon" aria-describedby="secure-icon"></div>
								</label>
							</fieldset>
						</div>
					</fieldset><!--end account-info fieldset-->
				</li>
			</ol>
	
			<div class="button">
				<input class="btn" type="submit" name="submit" value="Create your portfolio">
			</div>	
		</form>
	</div><!--end container-->
